$def with (ctx,id,column_id)

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<div style="min-width:600px;margin:0 auto;padding: 39px;font-family:'Helvetica Neue',Helvetica,Arial,Sans-serif;font-size:13px;line-height:22px;background-color:#f5f5f5;" marginheight="0" marginwidth="0">
	<table border="0" cellspacing="0" cellpadding="0" width="552" style="border:1px solid #dedede;border-bottom:2px solid #dedede;margin:0 auto;background-color:#ffffff;">
	<tbody>
		<!-- title -->
		<tr>
			<td align="center" style="padding:30px 25px 30px;">
				<div style="font-size:13px;">
					<a style="float:left;color:#bbb;text-decoration:none;border:none;outline:none;" href="http://hot.3k4.net/yesterday?id=$id">回首页</a>					
					<span style="float:right;color:#bbb;" > $ctx['date'] </span>
					<div style="font-size:25px;text-indent:3px;">$ctx['special_column'][column_id][0]['author_name']今日专栏</div>
				</div>
			</td>
		</tr>
		<!-- you might be interested -->	
		<tr>
			<td style="padding:0 25px 25px;">
				<div style="width:500px">
					<div style="margin-bottom:12px;padding-bottom:11px;">
						<span style="border-bottom: 1px solid #dedede; padding-bottom:12px;color:#555;font-size:15px;">专栏</span>
                    </div>
<br>
$for item in ctx['special_column'][column_id]:
    <div style="margin-bottom:10px;border-bottom: 1px dotted #DEDEDE;">
        <div style="margin-bottom:3px;">
            <a style="font-size:14px;line-height:22px;text-decoration:none;color:#259;border:none;outline:none;"  target="_blank" href="$item['question_url']">$item['question_name']</a>
        </div>
        <div style="margin-bottom:3px;font-size:13px;line-height:22px;">
            <span style="float:right;color:#bbb;">$(item['vote'])票 </span>
            <img style="padding: 3px 8px 0 0;float:left;" src="$item['author_avatar']" width=15 height=15 alt="$item['author_name']" />
        <a style="text-decoration:none;color:#259;" href="$item['author_link']"> $item['author_name']</a><span style="color:#bbb;">$item['author_bio']</span>
        </div>
        <div style="margin-bottom:10px;">
            <a style="font-size:13px;line-height:22px;text-decoration:none;color:#333;" target="_blank" href="$item['answer_url']">$item['answer_preview'] <span style="display:inline-block;color:#259;">阅读全文</span></a>
        </div>
    </div>
</div>
</td>
</tr>
</tbody>
</table>

</div>
<!-- this is the end of email html code -->
